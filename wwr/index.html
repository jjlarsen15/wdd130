<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting | Home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img src="images/logo.png" alt="Dry Oar Logo" class="logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Page 2</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>

        <div id="hero"> 
            <div id="hero-box">
                <img src="images/hero.png" id="hero-img" alt="People enjoying rafting">
            </div>
            <section id="hero-msg">
                <h1 class="home-title">Have an Adventure</h1>
                <h4>Make Memories With Dry Oar</h4>
                <div class="button-box">
                    <a href="contactus.html" class="book">Book Now</a>
                </div>
            </section>
        </div>

        <main class="home-grid">
            <div class="card-container">
                <section class="river-card">
                    <img src="images/rivers.jpg" class="card-img" alt="River in forest">
                    <img src="images/river_icon.png" class="icon" alt="River icon">
                    <h2>Rivers</h2>
                </section>

                <section class="camping-card">
                    <img src="images/camping.jpg" class="card-img" alt="Tent in mountains">
                    <img src="images/fire_icon.png" class="icon" alt="Fire icon">
                    <h2>Camping</h2>
                </section>

                <section class="rapids-card">
                    <img src="images/rapids.jpg" class="card-img" alt="Rafting boat">
                    <img src="images/oars.png" class="icon" alt="Oars icon">
                    <h2>Rapids</h2>
                </section>
            </div>

            <img class="mountains" src="images/mountains.jpg" alt="Misty mountains">

            <section class="msg">
                <h2>See Everything</h2>
                <p>Explore the beauty of the Earth</p>
                <a class='join' href="rivers.html">Join Us</a>
            </section>
        </main>

        <footer>
            <p>Dry Oar &copy; 2025 - Joshua Larsen</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                    <img src="images/facebook.png" alt="Facebook icon">
                </a>
                <a href="https://twitter.com" target="_blank" rel="noopener noreferrer">
                    <img src="images/twitter.png" alt="Twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                    <img src="images/instagram.png" alt="Instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
