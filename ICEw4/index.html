<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Highlight</title>
    <style>
        .highlight:hover {
            background-color: yellow; /* Changes background color when hovered */
            color: black; /* Ensures text is visible */
            transition: background-color 0.3s ease-in-out; /* Smooth transition effect */
        }
    </style>
</head>
<body>
    <p>Hover over this <span class="highlight">highlighted text</span> to see the effect.</p>
</body>
</html>
